<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-6(Navbar using flexbox)</title>
    <style>
        .logo {}

        .logo img {
            width: 164px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: "Segoe UI";
        }

        .right ul {
            display: flex;
            gap: 34px;
        }

        .right ul li {
            list-style: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .right ul li span{
            padding: 0 5px;
        }
    </style>
</head>

<body>
    <!-- Design this attached website's Navbar using flexbox -->
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="">
            </div>
            <div class="right">
                <ul>
                    <li><span>Products </span><svg xmlns="http://www.w3.org/2000/svg" width="20" height=20" viewBox="0 0 24 24"
                            fill="none">
                            <path d="M5.99977 9.00005L11.9998 15L17.9998 9" stroke="#000000" stroke-width="1.5"
                                stroke-miterlimit="16" />
                        </svg></li>
                    <li><span>Pricing</span> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none">
                            <path d="M5.99977 9.00005L11.9998 15L17.9998 9" stroke="#000000" stroke-width="1.5"
                                stroke-miterlimit="16" />
                        </svg></li>
                    <li><span>Resources </span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none">
                            <path d="M5.99977 9.00005L11.9998 15L17.9998 9" stroke="#000000" stroke-width="1.5"
                                stroke-miterlimit="16" />
                        </svg></li>
                    <li><span>About Us </span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none">
                            <path d="M5.99977 9.00005L11.9998 15L17.9998 9" stroke="#000000" stroke-width="1.5"
                                stroke-miterlimit="16" />
                        </svg></li>
                    <li><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt=""></li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
