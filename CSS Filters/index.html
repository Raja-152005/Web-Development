<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */
        .img1{
            filter: brightness(100%);
            /* filter: brightness(502%) contrast(12); */
        }
        .img2{
            filter: sepia(10%);
            /* filter: invert(1); */
        }
        .img3{
            /* filter: grayscale(100); */
            filter: saturate(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://academichelp.net/wp-content/uploads/2023/06/Coding-with-AI.jpg" alt="" class="img1">
        <img src="https://i2.wp.com/filmitamasha.com/wp-content/uploads/2020/06/hrithik-roshan-16.jpg?fit=576%2C1024&ssl=1" alt="" class="img2">
        <img src="https://starsunfolded.com/wp-content/uploads/2018/12/Adaa-Khans-Maa-tattoo.jpg" alt="" class="img3">
    </div>
</body>
</html>
