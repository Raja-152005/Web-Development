<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1(media player)</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using html only which shows these 12 files.
    1.mp3,2.mp3 ....... 6.mp3
    1.mp4,2.mp4 ....... 6.mp4 -->
    <h1>some audios and videos for the day</h1>
    <h2>Audio files</h2>
    <div>
        <audio src="1.mp3" controls muted></audio>
        <audio src="2.mp3" controls muted></audio>
        <audio src="3.mp3" controls muted></audio>
        <audio src="5.mp3" controls muted></audio>
        <audio src="4.mp3" controls muted></audio>
        <audio src="6.mp3" controls muted></audio>
    </div>
    <h2>Video files</h2>
    <div>
        <video src="1.mp4" controls muted width ="260" height="315" ></video>
        <video src="2.mp4" controls muted width ="260" height="315" ></video>
        <video src="3.mp4" controls muted width ="260" height="315" ></video>
        <iframe width="260" height="315" src="https://www.youtube.com/embed/_mFHDn6ldLU?si=FAWO81hK9xww3HNT&amp;start=69" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="260" height="315" src="https://www.youtube.com/embed/LVnrPn6vT7w?si=HHb03tuOJY-XJ9dO&amp;start=69" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="260" height="315" src="https://www.youtube.com/embed/kGuz5L8b0Ew?si=tYp19AnV6Xeg7FrJ&amp;start=33" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
