<body>
    <h1>form to apply for railway</h1>
    <form action="/submit.php" method="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <label for="city">Enter your city name</label>
            <input type="text" id="city" name="city" placeholder="Enter your city name" autofocus>
        </div>
        <div>
            <label for="pincode">Enter your pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" autofocus>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>


    </form>
