<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>

<body>
    <video src="video.mp4" height="250" controls loop muted poster="image.jpg"></video>
    <audio src="audio.mp3" controls loop muted></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="my svg image">
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="500" height="300"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_mFHDn6ldLU?si=FAWO81hK9xww3HNT&amp;start=69"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
