<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #4e3030;
            /* box-shadow: 5px 5px 15px 5px #4e3030 inset; */
        }
        .text-shadow{
            text-shadow: 2px 2px 4px #14a407; 
            outline: 2px solid black;
            border: 2px solid green;
            outline-offset: 2px;
            border-radius:10px ;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus nam temporibus itaque incidunt sapiente sed illum sit quos! Quam sunt atque deleniti maxime, repellat tempora quas quasi officia quo amet minus illo voluptas iusto.
    </p>
    
</body>
</html>
